<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objects</title>
</head>
<body>
  <script>
  const product = {
    name: 'socks',
    price: 1090
  };
  console.log(product);
  console.log(product.name);
  console.log(product.price);

  product.name = 'cotton socks';
  console.log(product);

  product.newProperty = true;
  console.log(product);

  delete product.newProperty
  console.log(product);

  const product2 = {
    name: 'shirt',
    ['delivery-time']: '1 day',
    rating: {
      stars: 4.5,
      count: 87       // nested object
    },
    fun: function function1() {
      console.log('function inside object'); // this is called a method(object + function)
    }
  };

  // . notation vs [] notation 
  console.log(product2);
  console.log(product2.name);
  console.log(product2['name']);
  console.log(product2['delivery-time']);

  console.log(product2.rating.count); // to access object within the object

  product2.fun();

  console.log(typeof console.log);

  // console and math.random are called built-in objects 
  // some more examples: JSON & localStorage 

  console.log(JSON.stringify(product2));

  const jsonString = JSON.stringify(product2);
  console.log(JSON.parse(jsonString));
;

console.log('hello'.length);
console.log('hello'.toUpperCase());
// AUTO BOXING 
// Objects are references

const object1 = {
  message: 'hello'
};
const object2 = object1;
// copy by refernece

object1.message = 'Good job!';
console.log(object1);
console.log(object2);

// can't compare objects directly
const object3 = {
  message: 'Good job!'
};

console.log(object3 === object1);

const object4 = {
  message: 'Good job!',
  prive: 799
};

// shortcut
// const message = object4.message;
const { message, price } =object4
console.log(message);
console.log(price);

const object5 = {
  // message: message
  message,
  // method: function function1() {
  //   console.log('method');
  // }

method() {
  console.log('method');
} // shorthand method syntax


};
console.log(object5);
object5.method();

  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variables</title>
</head>
<body>
  <script>
    // variable is like a container 
    let variable1 = 12;
    console.log(variable1);

    let calculation = 2+2;
    console.log(calculation);

    console.log(calculation + variable1);

    let message = 'hello';
    console.log(message);

    variable1 = 234;
    console.log(variable1);

    variable1 = variable1 + 34;
    console.log(variable1);
  </script>
</body>
</html>

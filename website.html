<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <script>

  // Math & strings 

    console.log(2+2);

    console.log('some' + 'text');

    console.log('Items (' + (1+1) + '): $' + (2095 + 799)/100)

    // escape character /' 
    
    // template strings: strings made using `` -> we can directly insert values in the string using them

    console.log(`Items (${1+1}): $${(2095 + 799)/ 100}`);


  console.log(`Items (${1+1}) & Items (${1+2}): $${(20834 + 234)/100}`);
  </script>
</body>
